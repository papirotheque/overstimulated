<!doctype html>
<html>
  <head>
    <title> Masking</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <a href="index.html">
      <button id="indexbutton">Explore</button>
    </a>
    <section>
      <img src="" id="bg">
      <img src="" id="mountain">
      <img src="" id="people">
      <h2 id="text"></h2>
    </section>
    <section>
      <img src="images/Masking/mask-center.png" id="forest">
      <img src="images/Masking/masks-sides.png" id="forest">
      <img src="images/Masking/bg.jpg" id="front">
    </section>
    <section>
      <img src="images/Masking/text.jpg" id="texto">
    </section>


    <script type="text/javascript">
      let bg = document.getElementById("bg");
      let mountain = document.getElementById("mountain");
      let front = document.getElementById("front");
      let text = document.getElementById("text");
      let forest = document.getElementById("forest");
      let people = document.getElementById("people");

      window.addEventListener('scroll', function(){
        var value = window.scrollY;

        bg.style.top = value * 0.4 + 'px';
        mountain.style.top = -value * 0.1 + 'px';
        front.style.top = value * 0.15 + 'px';
        text.style.top = value * 1 + 'px';
        forest.style.top = value * 0.05 + 'px';
        people.style.top = value * 0.9 + 'px';
      })
    </script>
  </body>
</html>
